<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/7872dcc455.js" defer></script>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@700&display=swap" rel="stylesheet"/>
    <title>LISTA DE TAREFAS</title>
</head>
<body>
    <div class="container">
        <header class="todo-title">
            <h1 class="title">LISTA DE TAREFAS</h1>
        </header>

        <section class="todo-form">
            <form id="addTodoForm">
                <label for="todoTitle">Título da Tarefa:</label>
                <div class="input-group">

                    <input
                    type="text"
                    id="todoTitle"
                    placeholder="Exemplo: Estudar programação WEB de tarde..."
                    autocomplete="off"
                    />

                    <button type="submit" class="btn btn-add">
                    <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </section>

        <main class="todo-list">
        <ul id="todoList"></ul>

        <footer>
            <div class="footer-copyright">
                <p>© 2022 FEMA - Lucas S, Kauã M, Thalia G, Henrique W, Thales G, Germano.</p>
            </div>
        </footer>

        </main>
    </div>
    <script src="https://kit.fontawesome.com/7872dcc455.js" defer></script>
</body>
</html>
