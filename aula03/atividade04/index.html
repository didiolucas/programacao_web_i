<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>MERCADO VIRTUAL</title>
</head>
<body>
    <div class="cabeçalho">
        <img src="../atividade04/imagens/logo.png" class="logo" width="100px" height="100px">
        <h1 class="titulo_mercado">MERCADO VIRTUAL:</h1>
        <hr size="2">
    </div>

    <div class="botões_produto">
        <form onsubmit="salvarproduto(event)">
        </br> <input type="hidden" id="idProduto">
            <span class="material-symbols-outlined">arrow_right_alt</span><label class="nome_produto">Nome do Produto:</label>
            <input id="name"> </br></br>

            <span class="material-symbols-outlined">arrow_right_alt</span><label class="preço_produto">Preço do Produto:</label>
            <input id="price"> </br></br>

            <span class="material-symbols-outlined">arrow_right_alt</span><label class="imagem_produto">Imagem do Produto:</label>
            <input id="image"> </br></br>

            <span class="material-symbols-outlined">shopping_cart_checkout</span><label class="enviar_produto">Clique em</label>
            <input type="submit"> <label>para adicionar seu produto.</label>
            
        </form>
    </div>
    <hr size="2">

    <div id="listaProdutos"></div>
    <script src="script.js"></script>
</body>
</html>
